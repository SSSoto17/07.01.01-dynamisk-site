<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceStuff</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antic&family=Pridi:wght@200;300;400;500;600;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/67f49ad00c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                NiceStuff
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="productlisting.html">Browse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container grid_1-1-1-1"></div>
    </main>
    <template>
        <div class="product_card">
            <a href="product.html"><img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Product">
                <h3>Nike</h3>
                <p>Sahara Team India Fanwear Round Neck Jersey</p>
            </a>
            <div class="price_display">
                <!-- If discounted, remove class "hide" to top h3 tag -->
                <h3 class="before_discount hide"><span>895,00</span> DKK</h3>
                <h3 class="price"><span>716,00</span> DKK</h3>
            </div>
            <div class="actions">
                <!-- If out of stock, add class "sold_out" to button tag -->
                <button class="buy">Add to Basket</button>
                <button class="save" aria-label="Save for Later"><i class="fa-regular fa-heart"></i></button>
            </div>
        </div>
    </template>
    <script src="js/product_list.js"></script>
</body>

</html>
